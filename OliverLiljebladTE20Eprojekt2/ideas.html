<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ideas</title>
</head>
<body>
    <header>
        <a href="index.html">
          <img src="pearLogo.png" alt="Pear" width="50" />
        </a>
        <nav class="top">
          <div class="topnav">
            <a class="active" href="index.html">Home</a>
            <a href="information.html">Information</a>
            <a href="ideas.html">Our ideas</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About Us</a>
          </div>
        </nav>

        <div class="imgIndex">
          <a href="shop.html"><img src="ShopingBag1.png" alt="" width="25%" /></a>
        </div>
      </header>

  <main>
      <div class="container">
     <h1>Shopping Cart</h1>
     <div id="alerts"></div>
    <div class="productcont">
          <div class="product">
              <h3 class="productname">Pear-Phone1</h3>
              <img src="greySquare.png" alt="greySquare" width="200px">
              <p></p>
              <p class="price">$5.05</p>
              <button class="addtocart">Add To Cart</button>
          </div>
          <div class="product">
              <h3 class="productname">Pear-Phone2</h3>
              <img src="greySquare.png" alt="greySquare" width="200px">
              <p>Product description</p>
              <p class="price">$8.50</p>
              <button class="addtocart">Add To Cart</button>
          </div>
          <div class="product">
              <h3 class="productname">Pearbook</h3>
              <img src="greySquare.png" alt="greySquare" width="200px">
              <p>Product description</p>
              <p class="price">$10.50</p>
              <button class="addtocart">Add To Cart</button>
          </div>
          </div>
          <div class="cart-container">
            <h2>Cart</h2>
            <table>
              <thead>
               <tr>
                <th><strong>Product</strong></th>
                <th><strong>Price</strong></th>
               </tr>
              </thead>
              <tbody id="carttable"></tbody>
            </table>
            <hr>
        <table id="carttotals">
            <tr>
              <td><strong>Items</strong></td>
              <td><strong>Total</strong></td>
            </tr>
          <tr>
            <td>x <span id="itemsquantity">0</span></td>
               
            <td>$<span id="total">0</span></td>
          </tr>
        </table>
  
        <div class="cart-buttons">  
          <button id="emptycart">Empty Cart</button>
          <button id="checkout" onclick="checkout()">Checkout</button>
        </div>
      </div>
    </div>
   </main>
   <script  src="./js/script.js"></script>
</body>
</html>
